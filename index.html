<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="styles.css" type="text/css" media="">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="images/logo.svg" alt="logo" title="logo" class="logo_img">
            </div>
            <div class="description">
                <h2 class="tittle">atualize ideias e informações em 5 minutos.</h2>
                
                <h3 class="tittle_2">tudo que você precisa saber para começar seu dia bem e informado</h3>
                
                <p class="text">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. <br>perfeito para se preparar para codar ☕</p>
                
            </div>
            <div class="form">
                <form action="">
                    <label for="email" class="email_label">Insira seu e-mail:</label>
                    <br>
                    <br>
                    <div class="input_box_button">
                        <input type="email" name="email" id="email" placeholder="oi@rocketseat.com" class="input_box"><button type="submit"class="send_button"><img src="images/send.svg" alt="send" class="send_img"></button>
                    </div>
                    
                </form>
            </div>
            <div class="read">
                <a href="http://google.com" class="link_read">deixe-me ler primeiro <img src="images/arrow-right.svg" alt="seta" class="arrow_img"></a>
            </div>
        </div>
        
        <div class="image">
        </div>
    </div>
    
    
</body>
</html>
